<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ColorChange</title>
</head>

<body>

    <h1>Color Scheme Switcher</h1>

    <div class="but">
        <span class="button" id="gray" style="background-color: gray;"></span>
        <span class="button" id="yellow" style="background-color: yellow;"></span>
        <span class="button" id="pink" style="background-color: pink;"></span>
        <span class="button" id="green" style="background-color: green;"></span>
        <span class="button" id="red" style="background-color: red;"></span>
    </div>

    <button class="random" onclick='randomColor()'>Color</button>
    <button class="random" onclick='resetColor()'>Reset</button>

    <h2>
        Try clicking on one of the colors above
        to change the background
        color of this page!
    </h2>

    <script src="index.js"></script>
</body>

</html>
